{% extends "base.html" %}

{% block title %}Login - Grounded Tracker{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="glass-card p-8 max-w-md w-full text-center animate__animated animate__fadeIn">
        <div class="mb-8">
            <div class="flex justify-center mb-4">
                <div class="bg-primary-500 bg-opacity-20 p-4 rounded-full">
                    <i class='bx bx-code-block text-5xl text-primary-400'></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Grounded Tracker</h1>
            <p class="text-slate-300">Track your development journey and reflect on your progress</p>
        </div>

        <a href="{{ auth_url }}" class="btn-primary inline-flex items-center justify-center px-8 py-3 text-white font-semibold rounded-lg shadow-lg hover:shadow-primary-500/20 transition-all duration-300 animate__animated animate__pulse animate__delay-1s">
            <i class='bx bxl-slack text-xl mr-2'></i> Login with Slack
        </a>
        
        <p class="text-slate-400 text-sm mt-8 animate__animated animate__fadeIn animate__delay-2s">
            <i class='bx bx-info-circle'></i> Securely login with your Slack account
        </p>
    </div>
</div>
{% endblock %}
